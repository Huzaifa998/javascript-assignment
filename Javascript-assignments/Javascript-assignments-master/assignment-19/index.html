<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="" method="get" id="myForm">
            <label for="name">Name:</label><input type="text" id="name" placeholder="Enter Name"><br>
            <label for="age">Age:</label><input type="text" id="age" placeholder="Enter Age"><br>
            <label for="email">Email:</label><input type="text" id="email" placeholder="Enter email"><br>
            <label for="password">Password:</label><input type="password" id="password" placeholder="Enter Password"><br>
            <button type="submit" id="submitButton" value="Submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
